<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" href="assets/millionaire-logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper d-flex p-4 align-items-center justify-content-center">
        <!-- Introduction -->
        <section class="hidden container-lg vh-80 align-items-center justify-content-center q-block" id="intro-module">
            <div class="row h-100">
                <div class="col-12 custom-block q-container">
                    <div class="row row-60 ">
                        <div class="image-container">
                            <h1>WHO WANTS TO BE A MILLIONAIRE?</h1>
                        </div>
                    </div>
                    <div class="row row-40 text-center p-4">
                        <div class="col-12 h-100">
                            <div class="row q-question d-flex align-items-center justify-content-center">
                                <!-- Question -->
                                <div class="col-4 btn btn-primary" onclick="startQuestion()">
                                    Start
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Quiz Section -->
        <section class="container-lg vh-80 align-items-center justify-content-center q-block q-container"
            id="quiz-module">
            <div class="row h-100">
                <div class="col-8 ">
                    <div class="row row-60 ">
                        <div class="image-container">
                            test
                        </div>
                    </div>
                    <div class="row row-40 text-center p-4">
                        <div class="col-12 h-100">
                            <div class="row q-question">
                                <!-- Question -->
                                <div class="col-12 bg-primary btn-notched">
                                    <span id="question-span">
                                        Question 1
                                    </span>
                                </div>
                            </div>
                            <div class="row q-answer p-3 gy-2" id="answer-span">
                                <!-- Answer -->
                                <div class="col-6 btn btn-primary" onclick="submitAnswer(0)" id="answer-0">
                                    Answer 1
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 border-left-primary">
                    <div class="row p-3 row-20">
                        <!-- helpline -->
                        <div class="col-4">
                            <img class="img-fluid p-10" src="assets/millionaire-logo.png" alt="" srcset="">
                        </div>
                        <div class="col-4">
                            <img class="img-fluid p-10" src="assets/millionaire-logo.png" alt="" srcset="">
                        </div>
                        <div class="col-4">
                            <img class="img-fluid p-10" src="assets/millionaire-logo.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="row row-80 d-flex align-items-end justify-content-center">
                        <!-- prize money -->
                        <div class="col-12">
                            <table class="table">
                                <tbody id="prizeTable">
                                    <tr>
                                        <td>
                                            1
                                        </td>
                                        <td>
                                            1,000,000
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row h-100 bg-info">
                test
            </div>
        </section>
        <!-- Score Section -->
        <section class="container-lg vh-80 align-items-center justify-content-center q-block" id="score-module">
            <div class="row h-100">
                <div class="col-12 custom-block q-container">
                    <div class="row row-60 d-flex align-items-center justify-content-center text-center">
                        <div class="col-6">
                            <h1>SCORE</h1>
                            <hr />
                            <h2>
                                <span id="score">
                                    1000
                                </span>
                            </h2>

                        </div>

                    </div>
                    <div class="row row-40 text-center p-4">
                        <div class="col-12 h-100">
                            <div class="row q-question d-flex align-items-center justify-content-center">
                                <!-- Question -->
                                <div class="col-4 btn btn-primary" onclick="displayModule('intro-module')">
                                    Restart
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
